name: Vitest Workflow

on:
  push:
    branches:
      - test/vitest
  pull_request:
    branches:
      - test/vitest

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2
      
      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 18
      
      - name: Install Dependencies
        run: npm install
      
      - name: Run Vitest
        run: npm run vitest
 